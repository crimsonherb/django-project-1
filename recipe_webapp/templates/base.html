<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Webapp</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">

</head>
<body>

  <!-- Navigation Bar #TO BE DESIGNED -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Recipe
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">

          {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'recipe_crud:list' %}" class="nav-link" href="#">Recipes</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'accounts:logout' %}" class="nav-link" href="#">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{% url 'accounts:signup' %}" class="nav-link" href="#">Sign Up</a>
            </li> 
            <li class="nav-item">
              <a href="{% url 'accounts:login' %}" class="nav-link" href="#">Login</a>
            </li>
          {% endif %}

        </ul>
      </div>

    </div>
  </nav>




  <div class="container mycontent">

  {% if user.is_authenticated %}

  {% else %}
  <p>Please Login to the website to access data</p>
  {% endif %}

  {% block content %}

  {% endblock %}
  
  </div>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
