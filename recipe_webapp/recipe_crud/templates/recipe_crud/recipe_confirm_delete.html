{% extends "recipe_crud/recipe_crud_base.html" %}

{% block body_block %}

<h1>Delete {{recipes.recipe_name}}?</h1>

<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'recipe_crud:list' %}">Cancel</a>
</form>

{% endblock %}
