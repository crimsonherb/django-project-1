{%  extends "recipe_crud/recipe_crud_base.html" %}

{% block body_block %}

<h1>List of Recipes</h1>
<a class='btn btn-primary' href="{% url 'recipe_crud:create' %}">Create</a>
<ol>
    {% for recipe in recipes %}
    <h2><li>
        <a href="{{recipe.id}}">
        {{recipe.recipe_name}}
        </a>
    </li></h2>
    {% endfor %}
</ol>

{% endblock %}
